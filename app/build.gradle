//noinspection GradleCompatible
apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "20"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    dependencies {
        compile 'com.android.support:appcompat-v7:19.0.1'
    }
}
